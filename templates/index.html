<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animal Classifier</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="display-6 fw-bold">AI Animal Classifier</h1>
        <p class="lead">
          Upload an image to recognize animals using AI technology.
        </p>
      </div>

      <div class="row align-items-stretch">
        <!-- Upload Card -->
        <div class="col-md-5 mb-4 d-flex">
          <div
            class="card glass w-100 p-4 shadow text-center d-flex flex-column justify-content-between"
          >
            <form method="POST" enctype="multipart/form-data">
              <input
                type="file"
                name="file"
                id="file-input"
                class="d-none"
                accept="image/*"
                required
              />
              <div class="d-grid gap-3">
                <button
                  type="button"
                  class="btn btn-outline-dark"
                  onclick="document.getElementById('file-input').click()"
                >
                  <i class="fa fa-upload me-2"></i>Upload an Image
                </button>
                <button type="submit" class="btn btn-outline-dark">
                  Predict
                </button>
              </div>
              <div class="mt-4 text-center">
                <img
                  id="image-preview"
                  class="img-thumbnail preview-img"
                  src="{{ url_for('static', filename='img/preview_placeholder.png') }}"
                  alt="Image Preview"
                />
              </div>
            </form>
          </div>
        </div>

        <!-- Animal List Card -->
        <div class="col-md-7 mb-4 d-flex">
          <div
            class="card glass w-100 p-3 shadow d-flex flex-column justify-content-between"
          >
            <h4 class="text-center mb-3">Recognizable Animals</h4>
            <ul
              class="animal-list list-unstyled d-flex flex-wrap justify-content-start"
            >
              {% for animal in animal_list %}
              <li class="badge bg-light text-dark m-1 p-2 shadow-sm">
                {{ animal }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const fileInput = document.getElementById('file-input');
  const preview = document.getElementById('image-preview');

  fileInput.addEventListener('change', function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();

      reader.onload = function (e) {
        preview.src = e.target.result;
        preview.classList.remove('d-none');
      };

      reader.readAsDataURL(file);
    } else {
      preview.src = '';
      preview.classList.add('d-none');
    }
  });
</script>
